    <section class="current-job container my-2" id="current-job">
        <div class="job-details jumbotron"></div>
        <table class=" table current-works-table d-none" id="current-works-table">
            <thead>
                <th>Date</th>
                <th>Start</th>
                <th>Breaks</th>
                <th>End</th>
                <th>Total Hours</th>
                <th>Notes</th>
                <th>Action</th>
            </thead>
            <tbody class="current-works-body" id="current-works-body">
                <!-- data comes from admin.js -->
            </tbody>
        </table>
        <div class="work-action"></div>
    </section>

    <section class="jobs d-none" id="jobs">
        <!-- jobs customer /  price / details / viewwork / upload doc / download doc -->
        <table class=" table jobs-table" id="jobs-table">
            <thead>
                <th>Date</th>
                <th>Customer</th>
                <th>Details</th>
                <th>Estimated Time</th>
                <th>Price</th>
                <th>Work Status</th>
                <th>Document</th>
                <th>Action</th>
            </thead>
            <tbody class="jobs-body" id="jobs-body">
                <!-- data comes from admin.js -->
            </tbody>
        </table>
    </section>



    <section class="works d-none" id="works">
        <!-- work / start / end / notes  -->
        <table class=" table works-table" id="works-table">
            <thead>
                <th>Date</th>
                <th>Start</th>
                <th>Breaks</th>
                <th>End</th>
                <th>Total Hours</th>
                <th>Notes</th>
                <th>Action</th>
            </thead>
            <tbody class="works-body" id="works-body">
                <!-- data comes from admin.js -->
            </tbody>
        </table>
    </section>

    <!-- Upload Document -->
    <section class="upload-documents d-none " id="upload-documents">
        <form id="upload-doc-form" action="http://localhost:8080/jobs/uploaddocument" method="POST"
            enctype="multipart/form-data">
            <div class="form-group d-lg-flex">
                <input id="upload-id" name="updoc" type="hidden" />
                <input type="file" class="form-control" name="doc" id="upload-doc" required />
                <input class="btn btn-lg btn-success" type="submit"></input>
                <button class="btn btn-warning" id="close-upload-form">close</button>
            </div>
        </form>
    </section>



    <!-- Script Loaded-->
    <script src="js/dashboard.js" type="text/javascript"></script>
